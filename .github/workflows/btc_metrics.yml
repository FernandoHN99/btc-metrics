name: BTC Metrics Script

on:
  schedule:
    - cron: "0 * * * *"  # roda todo início de hora
  workflow_dispatch:      # permite rodar manualmente

jobs:
  run-btc-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BTC metrics script
        run: python btc_metrics.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.jsonl
          git commit -m "Atualiza métricas BTC [GitHub Actions]" || echo "Nada para commitar"
          git push
