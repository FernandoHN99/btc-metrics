<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BTC Metrics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .metric {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .label {
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š BTC Metrics</h1>

  <div class="card" id="metrics">
    Carregando...
  </div>

  <script>
    async function loadMetrics() {
      const response = await fetch('metrics.jsonl');
      const text = await response.text();

      // Quebra linhas e remove linhas vazias
      const lines = text.trim().split('\n');

      // Pega o Ãºltimo registro
      const latest = JSON.parse(lines[lines.length - 1]);

      document.getElementById('metrics').innerHTML = `
        <div class="metric"><span class="label">Data:</span> ${latest.date}</div>
        <div class="metric"><span class="label">PreÃ§o BTC:</span> $${latest.price}</div>
        <div class="metric"><span class="label">Mayer Multiple:</span> ${latest.mayer}</div>
        <div class="metric"><span class="label">MVRV:</span> ${latest.mvrv.toFixed(2)}</div>
        <div class="metric"><span class="label">Fear & Greed:</span> 
          ${latest.fear_greed.value} (${latest.fear_greed.classification})
        </div>
      `;
    }

    loadMetrics();
  </script>

</body>
</html>
